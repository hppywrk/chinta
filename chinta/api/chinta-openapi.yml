openapi: 3.0.0
info:
  title: Chinta API
  version: 1.0.0
  description: Personal thoughts and tasks management service

paths:
  /messages:
    post:
      summary: Create a new message
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MessageCreate'
      responses:
        '201':
          description: Message created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
    
    get:
      summary: Get messages by tags
      parameters:
        - in: query
          name: tags
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
      responses:
        '200':
          description: List of messages
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Message'

  /messages/{id}:
    get:
      summary: Get message by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Message details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
    
    delete:
      summary: Delete message
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Message deleted

components:
  schemas:
    MessageCreate:
      type: object
      required:
        - user_id
        - content
        - tags
      properties:
        user_id:
          type: integer
        content:
          type: string
        tags:
          type: array
          items:
            type: string

    Message:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        content:
          type: string
        tags:
          type: array
          items:
            type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time